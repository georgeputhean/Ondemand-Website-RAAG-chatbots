<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        .content {
            max-width: 800px;

    <div class="content">
        <h1>Test Website for Chat Widget</h1>

    <!-- Trovix.ai Chat Widget -->
    <iframe
      src="http://localhost:3000/widget?businessId=f08b73e4-ecd9-421a-b762-6a213ff484e4"

      frameborder="0"
      style="position: fixed; bottom: 0; right: 0; width: 100vw; height: 100vh; z-index: 999999; pointer-events: none; border: none;"
